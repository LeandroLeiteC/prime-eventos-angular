<mat-card class="mat-elevation-z6 dados">
    <img mat-card-image [src]="url">
    <mat-card-title>{{ evento.nome }}</mat-card-title>
    <mat-card-content>{{ evento.pequenaDescricao }}</mat-card-content>
    <mat-card-actions>
        <div class="row justify-content-between">
            <span matTooltip="Data do evento" matTooltipShowDelay=1000>
                <i class="material-icons">event</i>
                {{ evento.data | date:'dd/MM/yyyy HH:mm'}}
            </span>
            <span matTooltip="Local do evento" matTooltipShowDelay=1000>
                <i class="material-icons">place</i>
                {{ evento.casaDeShow.cidade }}-{{evento.casaDeShow.uf}}
            </span>
        </div>
        <div class="row justify-content-between">
            <span matTooltip="Valor do ingresso" matTooltipShowDelay=1000>
                <i class="material-icons">attach_money</i>
                {{ evento.preco | currency: 'BRL' }}
            </span>
            <span>
                <a mat-button color="primary" routerLink="{{ evento.id }}">Ver evento</a>
            </span>
        </div>
    </mat-card-actions>
</mat-card>
