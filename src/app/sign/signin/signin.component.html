<div class="form">
    <h4><strong>Faça login em sua conta Prime Eventos!</strong></h4>
    <form [formGroup]="loginForm" (submit)="login()">
        <mat-form-field appearance="outline" class="formField">
            <mat-label>Email</mat-label>
            <span matPrefix class="prefix-icon"><mat-icon>email</mat-icon></span>
            <input #emailInput formControlName="email" matInput autofocus>
            <mat-error *ngIf="loginForm.get('email').errors?.required">
                Email é <strong>obrigatório</strong>
            </mat-error>
            <mat-error *ngIf="loginForm.get('email').errors?.email">
                Email inválido.
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" class="formField">
            <mat-label>Senha</mat-label>
            <span matPrefix class="prefix-icon"><mat-icon>lock</mat-icon></span>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
            <button class="prefix-icon" type="button" mat-icon-button matSuffix (click)="hide = !hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password').errors?.required">
                Senha é <strong>obrigatório</strong>
            </mat-error>
        </mat-form-field>
        <br>
        <button [disabled]="loginForm.invalid" mat-raised-button color="primary" class="button-login" type="submit">Fazer login</button>
    </form>
    <span>Ainda não tem uma conta?<a mat-button color="primary" routerLink="/cadastro">Cadastre-se</a></span>

</div>
