<mat-dialog-content class="mat-typography">
    <h2 mat-dialog-title>Finalizar compra</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Evento</th>
          <th scope="col">Pre√ßo</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let evento of data.eventos | keyvalue">
          <td>{{ evento.key.nome }}</td>
          <td>{{ evento.key.preco | currency: 'BRL'}}</td>
          <td class="text-center">{{ evento.value }}</td>
          <td>{{ +evento.key.preco * evento.value | currency: 'BRL'}}</td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td class="text-right"><strong>Total:</strong></td>
          <td>{{ data.total | currency: 'BRL' }}</td>
        </tr>
      </tbody>
    </table>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" mat-dialog-close="false">Voltar</button>
  <button mat-raised-button color="primary" cdkFocusInitial mat-dialog-close="true">Comprar</button>
</mat-dialog-actions>
