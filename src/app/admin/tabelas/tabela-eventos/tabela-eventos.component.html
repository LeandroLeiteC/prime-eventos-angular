<div class="table">

    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
      <mat-spinner></mat-spinner>
    </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef >Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
    
        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef >Nome</th>
          <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>
    
        <!-- ingressosDisponiveis Column -->
        <ng-container matColumnDef="ingressosDisponiveis">
          <th mat-header-cell *matHeaderCellDef >Ingressos Dispon√≠veis</th>
          <td mat-cell *matCellDef="let row">{{row.ingressosDisponiveis }}</td>
        </ng-container>
  
        <!-- ingressosVendidos Column -->
        <ng-container matColumnDef="ingressosVendidos">
          <th mat-header-cell *matHeaderCellDef >Ingressos Vendidos</th>
          <td mat-cell *matCellDef="let row">{{row.ingressosVendidos}}</td>
        </ng-container>
  
        <!-- casaDeShow Column -->
        <ng-container matColumnDef="casaDeShow">
          <th mat-header-cell *matHeaderCellDef >Casa de Show</th>
          <td mat-cell *matCellDef="let row">{{row.casaDeShow.nome }}</td>
        </ng-container>
  
        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef >Status</th>
          <td mat-cell *matCellDef="let row">{{row.status }}
            <button type="button" mat-icon-button (click)="ocultar(row.id, row.status)">
              <mat-icon>{{ row.status == 'OCULTO' ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </td>
        </ng-container>
    
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef >Editar</th>
          <td mat-cell *matCellDef="let row">
            <a routerLink='evento/atualizar/{{row.id}}'>
              <i class="material-icons blue">edit</i>
            </a>
          </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div>
        <mat-paginator [length]="dataSource.totalElements"
              pageSize="6" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
